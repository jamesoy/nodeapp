<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	<script type="text/javascript">
	</script>
</head>
<body>
	<h1>Demo</h1>
	<p>Hello World</p>
	<script>
		var i = 0;
		while (i < 10) {
			document.write(i + " is less than 10<br>");
			i++;
		}
		document.write("<br>");
		for (var j = 0; j < 10; j++) {
			document.write(j + " is less than 10<br>");
		}
		document.write("<br>");
		var cars = new Array("Toyota", "Honda", "Ford");
		for (var x = 0; x < cars.length; x++) {
			document.write(cars[x] + "<br>");
		}
	</script>
</body>
</html>
